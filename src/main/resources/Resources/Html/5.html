<div align="justify">You can <font class="subject">Collapse the Selection of a group of nodes</font> simply by selecting the nodes that you would like to collapse
  and than pressing <font class="action">Ctrl-Alt-G</font>.<br> 
  <br> 
  To <font class="subject">Uncollapse</font> a group of nodes simply <font class="action">select</font> the collapsed group and press <font class="action">Ctrl-Alt-Shift-S</font>.</div>
